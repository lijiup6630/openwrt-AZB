@SERIAL_CONFIG@
@TERMINAL_CONFIG@

set default="0"
set timeout="@TIMEOUT@"
search -l kernel -s root

menuentry "@TITLE@" {
	linux /boot/vmlinuz @GPT_ROOTPART@ @CMDLINE@ noinitrd
}

menuentry "@TITLE@ (gorecovery)" {
	linux /boot/vmlinuz @GPT_EFIPART@ @CMDLINE@ noinitrd device=gorecovery
}

menuentry "@TITLE@ (goupdate)" {
	linux /boot/vmlinuz @GPT_EFIPART@ @CMDLINE@ noinitrd device=goupdate
}

menuentry "@TITLE@ (failsafe)" {
	linux /boot/vmlinuz failsafe=true @GPT_ROOTPART@ @CMDLINE@ noinitrd
}
